name: Build and Lint

on:
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

jobs:
  lint:
    runs-on: windows-latest  # WPF requiere Windows

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.x'

      - name: Ensure StyleCop.Analyzers is installed
        run: |
          $csproj = Get-ChildItem -Recurse -Filter *.csproj | Select-Object -First 1
          if (-not (dotnet list $csproj.FullName package | Select-String 'StyleCop.Analyzers')) {
            Write-Host "🔍 Installing StyleCop.Analyzers..."
            dotnet add $csproj.FullName package StyleCop.Analyzers
          } else {
            Write-Host "✅ StyleCop.Analyzers already installed"
          }

      - name: Restore dependencies
        run: dotnet restore

      - name: Build and Lint with StyleCop
        run: dotnet build --no-restore -warnaserror -p:TreatWarningsAsErrors=true

      - name: Upload logs if build failed
        if: failure()
        run: |
          mkdir logs
          echo "⚠️ StyleCop errors found." > logs/stylecop.txt
        continue-on-error: true

      - name: Upload StyleCop logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: stylecop-logs
          path: logs
